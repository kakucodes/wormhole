[package]
name = "wormhole-bindings"
version = "0.1.0"
authors = ["Wormhole Project Contributors"]
edition = "2021"

[features]
fake = ["dep:abstract-cw-multi-test", "dep:k256", "dep:serde_wormhole"]

[dependencies]
anyhow = "1"
cosmwasm-schema = "1.5.8"
cosmwasm-std = "1.5.8"
schemars = "0.8.8"
serde = { version = "1.0.137", default-features = false, features = ["derive"] }
serde_wormhole = { workspace = true, optional = true }
abstract-cw-multi-test = { version = "1.0.1", optional = true }
k256 = { version = "0.11", optional = true, features = ["ecdsa", "keccak256"] }
wormhole-sdk.workspace = true
